<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinggiDev.</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-zinc-800">
    <div class="flex flex-col h-screen">

        <nav class="py-4 md:py-0 px-4 md:px-0 bg-white border-2 border-2 border-black" x-data="{open : false}">
            <div class="w-full">
                <div class="flex justify-between">
                    <a href="index.html" class="font-bold text-lg sm:my-auto  sm:px-4">SinggiDev.</a>
                    <button @click="open = !open" class="md:hidden my-auto">
                        <template x-if="!open">
                            <ion-icon name="menu-outline" size="large"></ion-icon>
                        </template>
                        <template x-if="open">
                            <ion-icon name="close-outline" size="large"></ion-icon>
                        </template>
                    </button>
                    <div class="items-center justify-between h-full hidden md:flex">
                        <a class="h-full border border-black border-l-2 flex items-center py-4 px-8 hover:bg-amber-400 hover:font-medium cursor-pointer" href="index.html">About Me</a>
                        <a class="h-full border border-black flex items-center py-4 px-8 hover:bg-amber-400 hover:font-medium cursor-pointer" href="projects.html">Projects</a>
                        <a class="h-full border border-black flex items-center py-4 px-8 hover:bg-amber-400 hover:font-medium cursor-pointer" href="#">Resume</a>
                    </div>
                </div>
                <div x-show="open" class="my-4 flex flex-col space-y-2 md:hidden">
                    <a class="h-10 flex items-center border-2 border-black px-2 hover:bg-amber-400 hover:font-medium" href="index.html">About Me</a>
                    <a class="h-10 flex items-center border-2 border-black px-2 hover:bg-amber-400 hover:font-medium" href="projects.html">Projects</a>
                    <a class="h-10 flex items-center border-2 border-black px-2 hover:bg-amber-400 hover:font-medium" href="resume.html">Resume</a>
                </div>
            </div>
        </nav>
    
        <main class="flex flex-col justify-center py-4 sm:my-0">
            <h2 class="text-xl md:text-2xl font-mono mx-4 my-2 text-white">My Resume<span class="text-amber-400">|</span><span class="font-bold text-blue-300"><a href="assets/myresume.pdf">Download</a></span></h2>
            <embed type="application/pdf" src="assets/myresume.pdf" class="rounded mx-4 border-2 border-black md:w-3/4 h-screen"></embed>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons.js"></script>

</body>
</html>
